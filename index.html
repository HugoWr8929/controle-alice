<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice Ultimate ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style type="text/tailwindcss">
        body { @apply bg-stone-100 text-gray-700 font-sans; }
        .card { @apply bg-white p-5 rounded-3xl shadow-sm border border-stone-200; }
        .input-style { @apply w-full border border-stone-300 rounded-xl p-3 text-sm bg-stone-50 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all; }
        .label-style { @apply block text-sm font-medium text-gray-600 mb-1; }
        .tab-btn { @apply px-6 py-2 rounded-full font-medium text-sm transition-all; }
        .tab-active { @apply bg-emerald-700 text-white shadow-md; }
        .tab-inactive { @apply bg-stone-200 text-gray-600 hover:bg-stone-300; }
        .filter-btn { @apply px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all; }
        .filter-active { @apply bg-emerald-800 text-white; }
        .filter-inactive { @apply bg-stone-200 text-gray-500 hover:bg-stone-300; }
        .btn-primary { @apply w-full bg-emerald-700 text-white py-3 rounded-xl font-bold hover:bg-emerald-800 transition-all shadow-sm active:scale-95; }
        .btn-big { @apply w-full bg-emerald-700 text-white font-black py-4 rounded-2xl shadow-md hover:bg-emerald-800 transition-all active:scale-95 text-lg uppercase; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-stone-100 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-xl w-full max-w-md text-center border border-stone-200">
            <span class="text-6xl">üë∂</span>
            <h2 class="text-3xl font-bold text-emerald-800 mt-4 mb-8">Alice ERP Login</h2>
            <div class="space-y-5 text-left">
                <div><label class="label-style">Email</label><input type="email" id="login-email" class="input-style"></div>
                <div><label class="label-style">Senha</label><input type="password" id="login-password" class="input-style"></div>
                <button onclick="handleLogin()" class="btn-primary mt-4">Entrar</button>
                <p id="login-error" class="text-red-500 text-xs text-center hidden"></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white border-b border-stone-200 py-4 px-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üë∂</span>
                    <h1 class="text-2xl font-bold text-emerald-800">Alice <span class="text-emerald-600 text-sm font-medium"> </span></h1>
                </div>
                <div class="flex gap-3 items-center">
                    <button onclick="toggleAvoMode()" id="avo-btn" class="px-4 py-1.5 rounded-full font-bold text-xs uppercase border-2 border-emerald-700 text-emerald-700 hover:bg-emerald-50">Av√≥s: OFF</button>
                    <button onclick="handleLogout()" class="text-gray-400 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>
                    </button>
                </div>
            </div>
            <div class="max-w-7xl mx-auto flex gap-2 mt-6 justify-center overflow-x-auto pb-2">
                <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn tab-active whitespace-nowrap">üì¶ Estoque</button>
                <button onclick="switchTab('saude')" id="btn-saude" class="tab-btn tab-inactive whitespace-nowrap">üè• Sa√∫de</button>
                <button onclick="switchTab('rotina')" id="btn-rotina" class="tab-btn tab-inactive whitespace-nowrap">‚è∞ Rotina</button>
                <button onclick="switchTab('wish')" id="btn-wish" class="tab-btn tab-inactive whitespace-nowrap">‚ú® Wishlist</button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div id="tab-estoque" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="card flex items-stretch overflow-hidden relative">
                        <div class="w-3 bg-red-500 absolute left-0 top-0 bottom-0"></div>
                        <div class="pl-6 w-full"><p class="text-sm font-medium text-gray-500 mb-1">Falta Comprar</p><p id="future-cost" class="text-3xl font-bold text-gray-800 mb-3">R$ 0</p><div class="h-2 bg-stone-100 rounded-full overflow-hidden"><div class="h-full bg-red-500 w-3/4"></div></div></div>
                    </div>
                    <div class="card flex items-stretch overflow-hidden relative">
                        <div class="w-3 bg-blue-500 absolute left-0 top-0 bottom-0"></div>
                        <div class="pl-6 w-full"><p class="text-sm font-medium text-gray-500 mb-1">M√©dia Real</p><p id="media-val" class="text-3xl font-bold text-gray-800 mb-3">--</p><div class="h-2 bg-stone-100 rounded-full overflow-hidden"><div class="h-full bg-blue-500 w-1/2"></div></div></div>
                    </div>
                    <div class="card flex items-stretch overflow-hidden relative">
                        <div class="w-3 bg-emerald-500 absolute left-0 top-0 bottom-0"></div>
                        <div class="pl-6 w-full"><p class="text-sm font-medium text-gray-500 mb-1">Em Estoque</p><p id="stock-val" class="text-3xl font-bold text-gray-800 mb-3">R$ 0</p><div class="h-2 bg-stone-100 rounded-full overflow-hidden"><div class="h-full bg-emerald-500 w-full"></div></div></div>
                    </div>
                    <div class="card flex items-stretch overflow-hidden relative">
                        <div class="w-3 bg-stone-400 absolute left-0 top-0 bottom-0"></div>
                        <div class="pl-6 w-full"><p class="text-sm font-medium text-gray-500 mb-1">Total de Itens</p><p id="total-count" class="text-3xl font-bold text-gray-800 mb-3">0</p><div class="h-2 bg-stone-100 rounded-full overflow-hidden"><div class="h-full bg-stone-400 w-2/3"></div></div></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-start">
                    <div class="space-y-6">
                        <div class="card bg-stone-50 border-stone-200">
                            <h2 class="text-lg font-bold text-emerald-800 flex items-center gap-2 mb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                                Lan√ßar Compra
                            </h2>
                            <div class="space-y-5">
                                <div>
                                    <label class="label-style">Categoria</label>
                                    <select id="cat-input" class="input-style" onchange="toggleSizeInput()">
                                        <option value="fralda">Fraldas</option>
                                        <option value="lenco">Len√ßos</option>
                                        <option value="pomada">Pomadas</option>
                                        <option value="creme_assadura">Creme p/ Assadura</option>
                                        <option value="shampoo">Shampoo</option>
                                        <option value="condicionador">Condicionador</option>
                                        <option value="sabonete_liq">Sabonete L√≠q.</option>
                                        <option value="sabao_barra">Sab√£o em Barra</option>
                                        <option value="oleo">√ìleo Corporal</option>
                                        <option value="talco">Talco</option>
                                    </select>
                                </div>
                                <div id="size-wrapper">
                                    <label class="label-style">Tamanho</label>
                                    <select id="size-input" class="input-style"><option>RN</option><option>P</option><option>M</option><option>G</option><option>XG</option></select>
                                </div>
                                <div><label class="label-style">Quantidade (+)</label><input type="number" id="qty-input" placeholder="Ex: 2" class="input-style"></div>
                                <button onclick="addItem()" class="btn-primary">Adicionar</button>
                            </div>
                        </div>
                        <button onclick="registerUsage()" class="btn-big">Troquei a Alice! üß∑</button>
                    </div>

                    <div class="lg:col-span-3 space-y-6">
                        <div class="flex justify-center gap-3 flex-wrap">
                            <button onclick="setFilter('all')" id="filter-all" class="filter-btn filter-active">TUDO</button>
                            <button onclick="setFilter('fraldas')" id="filter-fraldas" class="filter-btn filter-inactive">FRALDAS</button>
                            <button onclick="setFilter('higiene')" id="filter-higiene" class="filter-btn filter-inactive">HIGIENE</button>
                        </div>
                        <div class="card bg-stone-50">
                            <ul id="main-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-saude" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="card">
                    <h2 class="font-bold text-lg text-emerald-800 mb-4">üìè Crescimento</h2>
                    <div class="flex gap-3 mb-6"><input type="number" step="0.1" id="p-in" placeholder="Kg" class="input-style"><input type="number" id="a-in" placeholder="Cm" class="input-style"><button onclick="addGrowth()" class="bg-emerald-700 text-white px-5 rounded-xl font-bold shadow-sm">+</button></div>
                    <div id="growth-log" class="space-y-2 text-sm max-h-60 overflow-y-auto"></div>
                </div>
                <div class="card">
                    <h2 class="font-bold text-lg text-emerald-800 mb-4">üíä Medicamentos</h2>
                    <div class="flex gap-3 mb-6"><input type="text" id="med-in" placeholder="Nome" class="input-style"><button onclick="addMed()" class="bg-emerald-700 text-white px-5 rounded-xl font-bold shadow-sm">+</button></div>
                    <div id="med-log" class="space-y-2 text-sm max-h-60 overflow-y-auto"></div>
                </div>
            </div>

            <div id="tab-rotina" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="regFeed('Esq')" class="card bg-white border-2 border-pink-200 text-pink-700 font-bold py-8 hover:bg-pink-50 transition shadow-sm">ü§± ESQUERDO</button>
                    <button onclick="regFeed('Dir')" class="card bg-white border-2 border-blue-200 text-blue-700 font-bold py-8 hover:bg-blue-50 transition shadow-sm">ü§± DIREITO</button>
                    <p id="last-feed-txt" class="col-span-2 text-center text-sm text-gray-500 italic bg-stone-50 p-2 rounded-xl">Carregando...</p>
                </div>
                <div class="card">
                    <h2 class="font-bold text-lg text-emerald-800 mb-4">üìñ Di√°rio</h2>
                    <textarea id="diary-in" class="input-style h-32 mb-4 resize-none" placeholder="Escreva algo..."></textarea>
                    <button onclick="addDiary()" class="btn-primary">Salvar</button>
                    <div id="diary-log" class="mt-6 space-y-4 max-h-60 overflow-y-auto"></div>
                </div>
            </div>

            <div id="tab-wish" class="tab-content hidden">
                <div class="card max-w-3xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="font-bold text-lg text-emerald-800">‚ú® Lista de Desejos</h2>
                        <div class="flex gap-2">
                            <button onclick="exportWishlistCSV()" class="text-xs bg-green-100 text-green-700 px-3 py-2 rounded-lg font-bold hover:bg-green-200 transition">üìä Excel (CSV)</button>
                            <button onclick="exportWishlistPDF()" class="text-xs bg-red-100 text-red-700 px-3 py-2 rounded-lg font-bold hover:bg-red-200 transition">üìÑ PDF</button>
                        </div>
                    </div>
                    
                    <div class="flex gap-3 mb-8">
                        <input type="text" id="wish-in" class="input-style" placeholder="Adicionar novo item...">
                        <button onclick="addWish()" class="bg-emerald-700 text-white px-6 rounded-xl font-bold shadow-sm hover:bg-emerald-800">+</button>
                    </div>
                    <div id="wish-log" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDxoVagw1NT72ywjK_svZeBt2beCowoZx8",
            authDomain: "alice-erp.firebaseapp.com",
            databaseURL: "https://alice-erp-default-rtdb.firebaseio.com",
            projectId: "alice-erp",
            storageBucket: "alice-erp.firebasestorage.app",
            messagingSenderId: "758898829901",
            appId: "1:758898829901:web:98125a74abcdf144930a04",
            measurementId: "G-64NHJVVMB6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // DADOS
        const market = {
            fraldas: { 'RN': 200, 'P': 800, 'M': 1300, 'G': 1600, 'XG': 800 },
            higiene: { 
                'lenco': 120, 'pomada': 24, 'creme_assadura': 12,
                'shampoo': 10, 'condicionador': 8,
                'sabonete_liq': 15, 'sabao_barra': 20, 'oleo': 5, 'talco': 3
            }
        };
        const prices = { 
            fralda: 1.15, lenco: 12, pomada: 25, creme_assadura: 30,
            shampoo: 18, condicionador: 20,
            sabonete_liq: 24, sabao_barra: 5, oleo: 30, talco: 15
        };
        const labels = { 
            lenco: 'Len√ßos', pomada: 'Pomada', creme_assadura: 'Creme Assadura',
            shampoo: 'Shampoo', condicionador: 'Condicionador',
            sabonete_liq: 'Sabonete L√≠q.', sabao_barra: 'Sab√£o Barra', oleo: '√ìleo', talco: 'Talco'
        };
        let currentFilter = 'all';

        // AUTH & SYNC
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                startSync();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        async function handleLogin() {
            try { await auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value); } 
            catch(e) { document.getElementById('login-error').innerText=e.message; document.getElementById('login-error').classList.remove('hidden'); }
        }
        function handleLogout() { auth.signOut(); }

        function startSync() {
            db.ref().on('value', snap => {
                const data = snap.val() || {};
                renderEstoque(data.stock || {}, data.usageLogs || {});
                renderSaude(data.growth || {}, data.meds || {});
                renderRotina(data.feeds || {}, data.diary || {});
                renderWishes(data.wishes || {});
            });
        }

        // RENDER ESTOQUE
        function createListItem(key, name, quantity, gap, isHigiene=false) {
            const iconColor = gap > 0 ? 'border-red-400 bg-red-50 text-red-500' : 'border-emerald-400 bg-emerald-50 text-emerald-600';
            const textColor = isHigiene ? 'text-emerald-700' : 'text-gray-800';
            const statusText = gap > 0 ? `Faltam ${gap}` : 'Ok';
            const checkIcon = gap > 0 ? '!' : '‚úì';

            return `
            <li class="bg-white p-4 rounded-2xl border border-stone-200 shadow-sm flex items-center justify-between hover:border-emerald-300">
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold ${iconColor}">${checkIcon}</div>
                    <div>
                        <p class="font-bold ${textColor}">${name}</p>
                        <p class="text-xs text-gray-500">${statusText}</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span class="font-bold text-lg text-gray-700">${quantity}<small class="text-gray-400 font-normal">un</small></span>
                    <button onclick="editItem('${key}', ${quantity})" class="p-2 bg-stone-100 rounded-lg text-gray-400 hover:bg-emerald-100 hover:text-emerald-600 transition" title="Editar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
                    </button>
                </div>
            </li>`;
        }

        function renderEstoque(stock, logsObj) {
            const list = document.getElementById('main-list');
            let future = 0, current = 0, count = 0;
            list.innerHTML = '';
            
            if(currentFilter === 'all' || currentFilter === 'fraldas') {
                for(let s in market.fraldas) {
                    const has = stock[s] || 0;
                    const gap = Math.max(0, market.fraldas[s] - has);
                    future += gap * prices.fralda; current += has * prices.fralda; count += has;
                    list.innerHTML += createListItem(s, `Fralda ${s}`, has, gap);
                }
            }
            if(currentFilter === 'all' || currentFilter === 'higiene') {
                for(let item in market.higiene) {
                    const has = stock[item] || 0;
                    const gap = Math.max(0, market.higiene[item] - has);
                    const p = prices[item] || 0;
                    future += gap * p; current += has * p; count += has;
                    list.innerHTML += createListItem(item, labels[item], has, gap, true);
                }
            }
            
            const logs = Object.values(logsObj);
            if(logs.length > 1) {
                const d = Math.max(1, (new Date(logs[logs.length-1]) - new Date(logs[0]))/86400000);
                document.getElementById('media-val').innerText = (logs.length/d).toFixed(1)+'/d';
            }
            document.getElementById('future-cost').innerText = 'R$ '+future.toFixed(0);
            document.getElementById('stock-val').innerText = 'R$ '+current.toFixed(0);
            document.getElementById('total-count').innerText = count;
        }

        // ACTIONS
        function editItem(key, currentQty) {
            let newQty = prompt(`Editar quantidade:`, currentQty);
            if (newQty !== null && newQty.trim() !== "") {
                newQty = parseInt(newQty);
                if (!isNaN(newQty) && newQty >= 0) db.ref('stock/' + key).set(newQty);
            }
        }
        function addItem() {
            const cat = document.getElementById('cat-input').value;
            const key = cat === 'fralda' ? document.getElementById('size-input').value : cat;
            const qty = parseInt(document.getElementById('qty-input').value) || 0;
            if(qty > 0) { db.ref('stock/'+key).transaction(c => (c||0) + qty); document.getElementById('qty-input').value = ''; }
        }

        // OUTROS RENDERS
        function renderSaude(growth, meds) {
            const gl = document.getElementById('growth-log'); gl.innerHTML=''; Object.values(growth).reverse().slice(0,10).forEach(g=>{ gl.innerHTML+=`<div class="bg-white p-3 rounded-xl border border-stone-200 flex justify-between"><span>üìÖ ${g.date}</span><span><b>${g.p}kg</b> | <b>${g.a}cm</b></span></div>`});
            const ml = document.getElementById('med-log'); ml.innerHTML=''; Object.values(meds).reverse().slice(0,10).forEach(m=>{ ml.innerHTML+=`<div class="bg-white p-3 rounded-xl border border-stone-200">üíä <b>${m.t}</b> <div class="text-xs text-gray-500 mt-1">${m.d}</div></div>`});
        }
        function renderRotina(feeds, diary) {
            const last = Object.values(feeds).pop(); if(last) document.getElementById('last-feed-txt').innerText = `√öltima: Seio ${last.s} √†s ${last.d.split(', ')[1]}`;
            const dl = document.getElementById('diary-log'); dl.innerHTML=''; Object.values(diary).reverse().slice(0,5).forEach(d=>{ dl.innerHTML+=`<div class="bg-white p-4 rounded-2xl border-l-4 border-emerald-500 shadow-sm italic text-gray-600">"${d.t}" <div class="text-xs text-gray-400 mt-2 not-italic">${d.d}</div></div>`});
        }
        
        // WISHLIST RENDER (COM BOT√ÉO "J√Å TENHO")
        function renderWishes(wishes) {
            const wl = document.getElementById('wish-log'); wl.innerHTML=''; 
            Object.entries(wishes).forEach(([k,v])=>{ 
                wl.innerHTML+=`
                <div class="bg-white p-4 rounded-xl border border-stone-200 flex justify-between items-center shadow-sm">
                    <span class="font-medium text-gray-700">${v.t}</span>
                    <button onclick="db.ref('wishes/'+'${k}').remove()" class="text-xs bg-emerald-100 text-emerald-700 px-3 py-1.5 rounded-full hover:bg-emerald-200 transition font-bold flex items-center gap-1">
                        ‚úì J√° Tenho
                    </button>
                </div>`;
            });
        }

        // EXPORT FUNCTIONS (CSV & PDF)
        function exportWishlistCSV() {
            db.ref('wishes').once('value', snap => {
                const data = snap.val() || {};
                let csv = "Item da Lista de Desejos\n";
                Object.values(data).forEach(w => csv += `"${w.t}"\n`);
                const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.setAttribute("download", "wishlist_alice.csv");
                link.click();
            });
        }

        async function exportWishlistPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // T√≠tulo
            doc.setFontSize(20);
            doc.setTextColor(4, 120, 87); // Emerald 700
            doc.text("Lista de Desejos da Alice", 14, 22);
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("Gerado pelo Alice ERP", 14, 28);

            // Dados
            const snap = await db.ref('wishes').once('value');
            const data = snap.val() || {};
            const rows = Object.values(data).map(w => [w.t]);

            if(rows.length === 0) {
                alert("A lista de desejos est√° vazia!");
                return;
            }

            // Tabela
            doc.autoTable({
                head: [['Itens Desejados']],
                body: rows,
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [4, 120, 87] }, // Emerald header
                styles: { fontSize: 12, cellPadding: 3 }
            });

            doc.save('wishlist_alice.pdf');
        }

        // ESCRITAS
        function registerUsage() { db.ref('usageLogs').push().set(new Date().toISOString()); }
        function addGrowth() { const p=document.getElementById('p-in').value, a=document.getElementById('a-in').value; if(p&&a) db.ref('growth').push().set({p,a,date:new Date().toLocaleDateString()}); }
        function addMed() { const t=document.getElementById('med-in').value; if(t) db.ref('meds').push().set({t,d:new Date().toLocaleString()}); }
        function regFeed(s) { db.ref('feeds').push().set({s,d:new Date().toLocaleString()}); }
        function addDiary() { const t=document.getElementById('diary-in').value; if(t) db.ref('diary').push().set({t,d:new Date().toLocaleString()}); }
        function addWish() { const t=document.getElementById('wish-in').value; if(t) db.ref('wishes').push().set({t}); }

        // UI
        function switchTab(t) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('.tab-btn').forEach(b=>{b.classList.replace('tab-active','tab-inactive');if(b.id==='btn-'+t)b.classList.replace('tab-inactive','tab-active')}); }
        function setFilter(f) { currentFilter=f; document.querySelectorAll('.filter-btn').forEach(b=>{b.classList.replace('filter-active','filter-inactive');if(b.id==='filter-'+f)b.classList.replace('filter-inactive','filter-active')}); db.ref().once('value', s=>renderEstoque(s.val().stock||{}, s.val().usageLogs||{})); }
        function toggleSizeInput() { document.getElementById('size-wrapper').classList.toggle('hidden', document.getElementById('cat-input').value!=='fralda'); }
        function toggleAvoMode() { document.body.classList.toggle('text-xl'); }
    </script>
</body>
</html>
